<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="News Since When summarizes news based on how many days you've been away"
    />
    <title>News Since When</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny.css@0/dist/dark.css" />

    <!-- Google analytics -->
    <script type="text/javascript">
      var gaJsHost = 'https:' == document.location.protocol ? 'https://ssl.' : 'http://www.'
      document.write(
        unescape(
          "%3Cscript src='" +
            gaJsHost +
            "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E",
        ),
      )
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker('UA-4533496-22')
        pageTracker._trackPageview()
      } catch (err) {}
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
